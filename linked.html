  <title>Rideshare Login</title>

<body>

  <header id="header-tag">
    <h1 id="header-label">carpoolify</h1>
  </header>


  <div class="container">

    <form class="text-center border border-light p-5">

      <p id="change-title" class="h4 mb-4">Sign Up</p>

      <div class="form-row mb-4">
        <div class="col">
          <!-- First name -->
          <input type="text" id="registerFirstName" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <!-- Last name -->
          <input type="text" id="registerLastName" class="form-control" placeholder="Last name">
        </div>
      </div>

      <input type="text" id="registerUserName" class="form-control mb-4"
        placeholder=" Desired username (No spaces or special characters)">

      <!-- E-mail -->
      <input type="email" id="registerEmail" class="form-control mb-4" placeholder="E-mail">

      <!-- Password -->
      <input type="password" id="registerPassword" class="form-control" placeholder="Password"
        aria-describedby="defaultRegisterFormPasswordHelpBlock">

      <!--Address block of code-->
      <div class="form-row">
        <div class="col-md-8">
          <input type="address" id="registerAddress" class="form-control mt-3" placeholder="Address"
            aria-describedby="defaultRegisterFormPasswordHelpBlock">
        </div>
        <div class="col-md-2">
          <input id="registerCity" type="text" class="form-control mt-3" placeholder="city">
        </div>
        <div class="col-md-2">
          <input id="registerState" type="text" class="form-control mt-3" placeholder="state">
        </div>
      </div>


      <!-- Phone number -->
      <input type="text" id="registerPhone" class="form-control mt-4" placeholder="Phone number"
        aria-describedby="defaultRegisterFormPhoneHelpBlock">


      <label for="driverCheckbox">Interested in becoming a Driver?</label>
      <input type="checkbox" id="driverCheckbox">





      <!-- Newsletter -->


      <!-- Sign up button -->
      <a id="transfer-button" href="#"><button id="submit-button" class="btn my-4 btn-block" type="button">Sign Up</button></a>

      <!-- Social register -->
      <hr>

      <!-- Terms of service -->
      <p>By clicking
        <em>Sign up</em> you agree to our
        <a href="index.html">terms of service</a>

    </form>
  </div>
